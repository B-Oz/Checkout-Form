<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form action="post">
      <div class="contact">
        <h3>Contact İnformation</h3>
        <label for="email">Email</label>
        <div class="input-box">
          <span><i class="fa-solid fa-envelope"></i></span>
          <input
            type="email"
            name="email"
            id="email"
            placeholder=" Enter your email.."
          />
        </div>
        <label for="phone">Phone</label>
        <div class="input-box">
          <span><i class="fa-solid fa-phone"></i></span>
          <input
            type="number"
            name="phone"
            id="phone"
            placeholder="Enter your phone.."
          />
        </div>
      </div>

      <div class="shipping">
        <h3>Shipping Adress</h3>
        <label for="name">Full name</label>
        <div class="input-box">
          <span><i class="fa-solid fa-user"></i></span>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your Full name..."
          />
        </div>

        <label for="name">Adress</label>
        <div class="input-box">
          <span><i class="fa-solid fa-house-chimney"></i></span>
          <input
            type="text"
            name="adress"
            id="adress"
            placeholder="Enter your adress..."
          />
        </div>

        <label for="name">Full name</label>
        <div class="input-box">
          <span><i class="fa-solid fa-city"></i></span>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your city..."
          />
        </div>
      </div>

      <div class="big-country">
        <div class="country">
          <label for="country"></label>
          <select name="country" id="country">
            <option selected-value="Turkey">Turkey</option>
            <option value="Albania">Albania</option>
            <option value="Anguilla">Anguilla</option>
            <option value="Argentina">Argentina</option>
            <option value="Austria">Austria</option>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Bahamas">Bahamas</option>
            <option value="Belgium">Belgium</option>
            <option value="Brazil">Brazil</option>
            <option value="Bulgaria">Bulgaria</option>
            <option value="Canada">Canada</option>
            <option value="Cape Verde">Cape Verde</option>
            <option value="China">China</option>
            <option value="Colombia">Colombia</option>
            <option value="Cuba">Cuba</option>
            <option value="Cyprus">Cyprus</option>
            <option value="Denmark">Denmark</option>
            <option value="Dominician Republic">Dominician Republic</option>
            <option value="Estonia">Estonia</option>
            <option value="Finland">Finland</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Georgia">Georgia</option>
            <option value="Greece">Greece</option>
            <option value="Hong Kong">Hong Kong</option>
            <option value="Hungary">Hungary</option>
            <option value="İceland">İceland</option>
            <option value="Italy">Italy</option>
            <option value="Japan">Japan</option>
            <option value="Kazakhstan">Kazakhstan</option>
            <option value="Luxemburg">Luxemburg</option>
            <option value="Maldives">Maldives</option>
            <option value="Malta">Malta</option>
            <option value="Mexico">Mexico</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Norway">Norway</option>
            <option value="Poland">Poland</option>
            <option value="UK">UK</option>
            <option value="ABD">ABD</option>
          </select>
        </div>
        <div class="post-code">
          <label for="post-code">Post Code</label>
          <input
            type="number"
            name="post-code"
            id="post-code"
            placeholder="Enter your postal code..."
          />
        </div>
      </div>
      <div class="check-box">
        <input type="checkbox" name="Check-box" id="check-box" />
        <label for="check-box">See this information next time</label>
      </div>

      <div class="continue">
        <input type="button" value="Continue" />
      </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
